<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/script.js"></script>
</head>
<body>
    <div id="calc-body">
        <div id="calc-screen">
            <p id="input">0</p>
        </div>

        <div id="calc-grid">
            <div id="seven" onclick="input('7')" class="calc-button">7</div>
            <div id="eight" onclick="input('8')" class="calc-button">8</div>
            <div id="nine" onclick="input('9')" class="calc-button">9</div>
            <div id="multi" onclick="input(' * ')" class="calc-button">*</div>
            <div id="divide" onclick="input(' / ')" class="calc-button">/</div>
            <div id="sin" onclick="" class="calc-button">Sin</div>
            <div id="four" onclick="input('4')" class="calc-button">4</div>
            <div id="five" onclick="input('5')" class="calc-button">5</div>
            <div id="six" onclick="input('6')" class="calc-button">6</div>
            <div id="minus" onclick="input(' - ')" class="calc-button">-</div>
            <div id="sqrt" onclick="root()" class="calc-button">&Sqrt;</div>
            <div id="cos" onclick="" class="calc-button">Cos</div>
            <div id="one" onclick="input('1')" class="calc-button">1</div>
            <div id="two" onclick="input('2')" class="calc-button">2</div>
            <div id="three" onclick="input('3')" class="calc-button">3</div>
            <div id="plus" onclick="input(' + ')" class="calc-button">+</div>
            <div id="exp" onclick="input(' ^ ')" class="calc-button">x<sup>y</sup></div>
            <div id="tan" onclick="" class="calc-button">Tan</div>
            <div id="sign" onclick="" class="calc-button">+/-</div>
            <div id="zero" onclick="input('0')" class="calc-button">0</div>
            <div id="period" onclick="input('.')" class="calc-button">.</div>
            <div id="equal" onclick="" class="calc-button">=</div>
            <div id="clear" onclick="clearInput()" class="calc-button">C</div>
            <div id="pi" onclick="" class="calc-button">Rad</div>
        </div>
    </div>
</body>
</html>
